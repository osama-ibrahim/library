<div class="page-header">
    <div class="btn-toolbar pull-right">
        <button class="btn btn-danger" data-bind="click: deleteBook"><span class="fa fa-trash-o"></span> Delete</button>
        <a data-bind="attr: { href: '#books/' + id() + '/edit' }" class="btn btn-default"><span class="fa fa-edit"></span> Edit</a>
    </div>

    <div class="btn-toolbar">
        <a href="#books" class="btn btn-default"><i class="fa fa-chevron-left"></i> Back to list</a>
    </div>
</div>

<div class="media">
    <img class="media-object img-thumbnail pull-left img-lrg" data-bind="attr: { src: image, alt: title }">
    <div class="media-body">
        <span class="badge pull-right" data-bind="text: pagesCount() + ' pages'"></span>
        <h3 class="media-heading" data-bind="text: title"></h3>
        <h4><small>by <a href="#authors" data-bind="text: author"></a></small></h4>
        <p class="lead" data-bind="text: description"></p>
    </div>
</div>
